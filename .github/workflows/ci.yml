name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check Node.js version
      run: npm run check-node
      
    - name: Lint check (forgiving)
      run: npm run lint:check
      continue-on-error: true
      
    - name: Type check (loose)
      run: npm run type-check:loose
      continue-on-error: true
      
    - name: Run basic tests
      run: npm run ci:check:minimal
      continue-on-error: true
      
    - name: Build check
      run: npx expo install --check
      continue-on-error: true
      
    - name: Doctor check
      run: npm run doctor
      continue-on-error: true

  quick-ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Quick CI check
      run: npm run ci:check:minimal
      continue-on-error: true